<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic News Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Daily News</h1>
    <h3>Your Trusted Source for Daily Updates</h3> <!-- ✅ h3 added -->
  </header>

  <!-- Latest News Section -->
  <div class="latest-news-section">
    <h2>Latest News</h2>
    <ul>
      <li>Government announces new education policy.</li>
      <li>Stock markets rally to record highs.</li>
      <li>Rain expected across several states this weekend.</li>
    </ul>
  </div>

  <!-- Pictorial News Section -->
  <div class="pictorial-news-section">
    <h2>Pictorial News</h2>
    <p>Check out the top 3 moments from today's news in pictures.</p> <!-- ✅ p tag added -->
    <div class="images">
      <img src="Image_one.jpg" alt="News Image 1">
      <img src="Image_two.jpg" alt="News Image 2">
      <img src="Image_three.jpg" alt="News Image 3">
    </div>
  </div>

</body>
</html>
